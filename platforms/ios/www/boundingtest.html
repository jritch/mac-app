<script src="js/main.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>

    <script>
        var array1 = boundingCoordinates(5, 6371, 43.6481, -79.4042);

        var latlng = new google.maps.LatLng(43.6481, -79.4042);

        var latlng_top_right = new google.maps.LatLng(array1["maxLat"], array1["maxLon"]);

        var latlng_top_left = new google.maps.LatLng(array1["minLat"], array1["maxLon"]);

        var latlng_bottom_right = new google.maps.LatLng(array1["maxLat"], array1["minLon"]);

        var latlng_bottom_left = new google.maps.LatLng(array1["minLat"], array1["minLon"]);



        var mapOptions = {
            zoom: 12,
            center: latlng,
            mapTypeId: google.maps.MapTypeId.ROADMAP,
            zoomControl: true,
            mapTypeControl: false,
            zoomControlOptions: {
              style: google.maps.ZoomControlStyle.SMALL,
              position: google.maps.ControlPosition.LEFT_TOP
            } 
        };
        var myMap = new google.maps.Map(document.getElementById("map"), mapOptions);


        marker_center = new google.maps.Marker({
          position: latlng,
          map: myMap,
          title: "center"
        });

        marker_tr = new google.maps.Marker({
          position: latlng_top_right,
          map: myMap,
          title: "top_right"
        });

        marker_tl = new google.maps.Marker({
          position: latlng_top_left,
          map: myMap,
          title: "top_left"
        });

        marker_br = new google.maps.Marker({
          position: latlng_bottom_right,
          map: myMap,
          title: "bot_right"
        });

        marker_bl = new google.maps.Marker({
          position: latlng_bottom_left,
          map: myMap,
          title: "bot_left"
        });

    </script>
